<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>To-do app</title>
  </head>

  <body>
    <div class="outer">
      <section id="main" class="container-fluid bright">
        <!-- TOP CONTAINER - H1 + BUTTON -->
        <div class="container top">
          <div class="row">
            <div class="col-10 d-flex align-items-center">
              <h2>To Do</h2>
            </div>
            <div class="col-2 d-flex align-items-center justify-content-center">
              <i id="dimmer-button" class="bi bi-brightness-high-fill"></i>
            </div>
          </div>
        </div>

        <!--  INPUT BOX + ADD BUTTON -->
        <div id="bottom-container" class="container bottom">
          <div class="row">
            <div
              class="d-flex flex-row justify-content-between mb-3 input-container"
            >
              <input type="text" id="new_task_input" placeholder="New Task" />
              <button id="add">Add</button>
            </div>
          </div>
        </div>
        <!--  MAIN CARDS FOR TODO ITEMS -->
        <div id="main-container" class="container"></div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
