<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>To-do app</title>
  </head>

  <body>
    <section class="main">
      <!-- TOP CONTAINER - H1 + BUTTON -->
      <div id="top-container" class="container mb-3">
        <div class="row">
          <div class="col-10 d-flex align-items-center pt-5">
            <h2>Today...</h2>
          </div>
          <div class="col-2">
            <i class="bi bi-brightness-high-fill"></i>
          </div>
        </div>
      </div>
      <!--  MAIN CARDS FOR TODO ITEMS -->
      <div id="main-container" class="container">
        <div class="row row-middle">   
          <div class="col-2 col-checkbox">
              <input type="radio">
              <span class="checkmark"></span> 
          </div>
          <div class="col-8 col-empty"></div>
          <div class="col-2 col-delete">
            <i class="bi bi-x-square"></i>
          </div>
        </div> 
      
      </div>
      <!--  INPUT BOX + ADD BUTTON -->
      <div id="bottom-container" class="container">
        <div class="row h-100">
          <div class="col-10">
            <input type="text" name="new_task_input" id="new_task_input" placeholder="Create New Task""/>
          </div>
          <div class="col-2">
            <button id="new_task_input_btn" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
